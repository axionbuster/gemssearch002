<!DOCTYPE html>
<html>
<head>
    <title>Pairing Heap Test</title>
</head>
<body>
    <h1>Pairing Heap Implementation Test</h1>
    <div id="output"></div>
    
    <script src="pheap2.ts"></script>
    <script>
        // Simple test runner
        function runTests() {
            const output = document.getElementById('output');
            output.innerHTML = '<h2>Running Tests...</h2>';
            
            try {
                testPairingHeap();
                output.innerHTML += '<p style="color: green;">✓ Basic heap operations passed</p>';
                
                // Test empty heap
                const emptyHeap = new PairingHeap();
                console.assert(emptyHeap.isEmpty() === true, "Empty heap should be empty");
                console.assert(emptyHeap.peek() === null, "Empty heap peek should return null");
                console.assert(emptyHeap.deleteMin() === null, "Empty heap deleteMin should return null");
                output.innerHTML += '<p style="color: green;">✓ Empty heap tests passed</p>';
                
                // Test single element
                const singleHeap = new PairingHeap(42);
                console.assert(singleHeap.peek() === 42, "Single element heap peek");
                console.assert(singleHeap.deleteMin() === 42, "Single element heap deleteMin");
                console.assert(singleHeap.isEmpty() === true, "Single element heap should be empty after deleteMin");
                output.innerHTML += '<p style="color: green;">✓ Single element tests passed</p>';
                
                output.innerHTML += '<h2 style="color: green;">All tests passed!</h2>';
                
            } catch (error) {
                output.innerHTML += `<p style="color: red;">✗ Test failed: ${error}</p>`;
                console.error(error);
            }
        }
        
        // Run tests when page loads
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
